<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width", initial-scale="1">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <style type="text/css">
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 300;
                color: rgb(85, 85, 85);
            }
        </style>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container" style="text-align: center;">
                <h1 style="color: dodgerblue;">Welcome to Buff Planner!</h1>
                <p style="font-weight: 300; color: rgb(85, 85, 85);">A web will take care of your health.</p>
            </div>
        </div>
        <div class="container">
            <h3>Login Your Account:</h3>
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input type="text" class="form-control" name="uname" placeholder="Enter username" id="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Invalid input.</div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter your password" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Invalid input.</div>
                </div>
                <div class="form-group form-check">
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember"> Remenber me
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Login now</button>
            </form>
            Don't have an account?<a href="registration.html"> Join free today </a>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
